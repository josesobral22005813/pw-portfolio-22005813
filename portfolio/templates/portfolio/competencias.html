{% extends 'portfolio/layout.html' %}

{% block main %}
{% load static %}
<link rel="stylesheet" href="{% static 'portfolio/css/competencias.css' %}">

<h1 class="title">Competencias:</h1>
<div class="competencias">
    {% for competencia in competencias %}
    <div>
        <p>{{competencia.titulo}}</p>
        <p>Descrição: {{competencia.descricao}}</p>
    </div>
    {% endfor %}
</div>


{% endblock %}
