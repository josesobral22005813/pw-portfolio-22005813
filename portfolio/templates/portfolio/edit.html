{% extends 'portfolio/layout.html' %}

{% block main %}
<h3>Comment</h3>
<form action="{% url 'portfolio:edit' comment_id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'portfolio:blog' %}" role="button" class="btn btn-warning">Cancelar</a>
    <input type="submit" value="Gravar" class="btn btn-success">
    <a href="{% url 'portfolio:delete' comment_id %}" role="button" class="btn btn-danger">Apagar</a>
</form>

{% endblock %}
