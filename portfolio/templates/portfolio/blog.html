{% extends 'portfolio/layout.html' %}

{% block main %}
{% for post in posts %}
<p>
    {{ post.titulo }}

    <a href="{% url 'portfolio:edit' post.id %}" class="btn btn-warning  btn-sm"
       style="float: right; margin-right: 10px">
        Editar
    </a>
</p>
{% endfor %}
<a href="{% url 'portfolio:new' %}" class="btn btn-success btn-block">+ Novo Post</a>
{% endblock %}
